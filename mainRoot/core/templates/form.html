<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-">
      <div class="justify-content-center" >
        <div class="col-md-17" style="box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);padding: 20px;border-radius:10px;">
            <h2 class="mb-4"><span id="welcome_txt">Welcome To </span><br><span id="snaproll_txt">SnapRoll</span></h2>
            <form>
              <div class="form-group">
                <label for="inputFName">First Name</label>
                <input type="text" class="form-control" id="inputFName" placeholder="Ex: Jakhongir" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputLName">Last Name</label>
                  <input type="text" class="form-control" id="inputLName" placeholder="Ex: Masharipov" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputMName">Middle Name</label>
                  <input type="text" class="form-control" id="inputMName" placeholder="Ex: Alisher Og'li" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEnrollment">Enrollment â„–</label>
                <input type="text" class="form-control" id="inputEnrollment" placeholder="Ex: A85204923005" maxlength="12" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputState">Faculty | Program</label>
                  <select id="inputState" class="form-control" required>
                    <option selected>B. Sc (IT)</option>
                    <option>B. TECH (CSE)</option>
                    <option>IFS</option>
                    <option>BBA</option>
                    <option>BA(TA)</option>
                    <option>BA (H) Eco</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Semester</label>
                  <select id="inputState" class="form-control" required>
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputState">Section</label>
                  <select id="inputState" class="form-control" required>
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" style="padding: 7px 26px;">Sign up</button>
            </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <video id="video" playsinline autoplay></video>
        <button id="snap" type="submit" class="btn btn-outline-success btn-lg">Take a shoot</button>
        <button id="stopButton" type="submit" class="btn btn-outline-danger btn-lg">Stop stream</button>
        <a id="downloadButton" style="display: none">Download Image</a>

      <!-- <div class="col controller">
          <button id="snap">Capture</button>
      </div>
      <button id="stopButton">Stop Stream</button> -->
    </div>
  </div>
    
  

</div>


<canvas id="canvas" width="640" height="480"></canvas>


<script>
'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const snap = document.getElementById("snap");
const errorMsgElement = document.querySelector('span#errorMsg');


const constraints = {
    audio: false,
    video: {
        width: 1280, height: 720
    }
};

// Access webcam
async function init() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        handleSuccess(stream);
    } catch (e) {
        errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
    }
}

// Success
function handleSuccess(stream) {
    window.stream = stream;
    video.srcObject = stream;
}

// Load init
init();

var context = canvas.getContext('2d');
var downloadButton = document.getElementById("downloadButton"); // Assuming you have a button with this ID in your HTML

snap.addEventListener("click", function() {
  video.pause()
    context.drawImage(video, 5, 0, 640, 480);

    // Convert the canvas content to a data URL 
    var dataURL = canvas.toDataURL('image/png');

    // Create a link for downloading
    downloadButton.href = dataURL;
    downloadButton.download = 'snapshot.png'; // You can customize the file name and extension

    // Simulate a click on the download link to trigger the download
    downloadButton.click();
});

const stopButton = document.getElementById('stopButton');

stopButton.addEventListener('click', stopStream);

// Stop stream
function stopStream() {
    const stream = video.srcObject;
    const tracks = stream.getTracks();

    tracks.forEach(track => {
        track.stop();
    });

    video.srcObject = null;
}

</script>

<script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</body>
</html>
